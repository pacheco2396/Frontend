<app-layout></app-layout>
<div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h2 class="card-title text-center">Registro</h2>
                <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
                <div class="form-label-group">
                        <label for="inputPassword">Nombre de Usuario</label>
                        <input type="text" name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name" class="form-control" placeholder="Ingrese su nombre de usuario" >
                </div>
                  <div class="form-label-group">
                        <label for="inputPassword">Correo Electrónico</label>
                    <input type="email" name="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" class="form-control" placeholder="Ingrese su Correo Electrónico" >
                  </div>
    
                  <div class="form-label-group">
                        <label for="inputPassword">Contraseña</label>
                    <input type="password" name="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" class="form-control" placeholder="Ingrese su Contraseña" >
                    
                  </div>

                  <div class="form-label-group">
                        <label for="inputPassword">Confirmar Contraseña</label>
                    <input type="password" name="conPassword" #conPassword="ngModel" [(ngModel)]="userService.selectedUser.conpassword" class="form-control" placeholder="Confirmar Contraseña">
                    
                  </div>
                  <br>                  
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" (click)="addUser(userForm)" >Registrarme</button>
                  <hr class="my-4">
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
